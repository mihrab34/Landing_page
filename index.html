<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div id="wrapper">
        <nav>
            <img src="assets/logo.png" alt="logo" width="100">
            <ul>
                <li><a href="">Our Story</a></li>
                <li><a href="">Menu</a></li>
                <li><a href="">Features</a></li>
                <li><a href="">Testimonials</a></li>
                <li><a href="">Book a Table</a></li>
                <i class="fas fa-ellipsis-h"></i>
            </ul>
        </nav>
        <header class="header-bg" style=";">
            <div>
                <div class="text-container">
                    <h1>Because</h1>
                    <h2> <b>you're <br> worth it</b></h2>
                    <!-- <i class="fab fa-accessible-icon"></i> -->
                </div>
                <div class="container">
                    <div class="posts">
                        <div class="header-media">
                            <div class="media">
                                <img src="assets/chips.jpg" alt="chips" width="230" height="200">
                            </div>
                            <div class="media-post">
                                <p>Fish & Chips -</p>
                                <p><b>$7.50</b></p>
                            </div>
                        </div>
                        <div class="header-media">
                            <div class="media">
                                <img src="assets/salad.jpg" alt="chips" width="230" height="200">
                            </div>
                            <div class="media-post">
                                <p>Chef Salad -</p>
                                <p><b>$2.99</b></p>
                            </div>
                        </div>
                        <div class="header-media">
                            <div class="media">
                                <img src="assets/steak.jpg" alt="chips" width="230" height="200">
                            </div>
                            <div class="media-post">
                                <p>Grilled Steak -</p>
                                <p><b>$14.99</b></p>
                            </div>
                        </div>
                        <div class="header-media">
                            <div class="media">
                                <img src="assets/chicken.jpg" alt="chips" width="230" height="200">
                            </div>
                            <div class="media-post">
                                <p>Roast Chicken -</p>
                                <p><b>$9.99</b></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
